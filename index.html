<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-family: monospace;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    #info.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>[1-0] Switch modes | [←/→] Cycle modes | [Space] Toggle audio | [H] Hide UI</p>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
